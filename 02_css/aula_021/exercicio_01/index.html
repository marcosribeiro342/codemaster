<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 20.1</title>
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>

        <form action="">

            <label for="nome">Nome:</label>
            <input type="texto" id="nome" autocomplete="off"> 
            
            <br><br>

            <label for="morada">Morada:</label>

            <input type="text" id="morada" placeholder="Morada">

            <br><br>

            <label for="pais">Pais</label>
            <input type="text" id="pais" value="Portugal">

            <br><br>

            <label for="teste">Teste 1:</label>
            <input type="text" id="teste_1" value="Bacon" readonly>

            <br><br>

            <label for="teste">Teste 2:</label>
            <input type="text" id="teste_2" disabled>

            <br><br>

            <label for="teste">Teste 3:</label>
            <input type="text" id="teste_3" minlength="3">

            <br><br>

            <label for="teste">Teste 4:</label>
            <input type="text" id="teste_4" maxlength="6">

            <br><br>

            <label for="teste">Teste 5:</label>
            <input type="text" id="teste_5" minlength="3" maxlength="6">

            <br><br>

            <label for="teste">Teste 6*:</label>
            <input type="text" id="teste_6" minlength="3" required>

            <br>
            <br>
            <hr>
            <br>

            <label for="Idade">Idade:</label>
            <input type="number" id="idade" min="0" max="120">

            <br><br>

            <label for="doacao">Doação:</label>
            <input type="number" id="doacao" min="0.1" step="0.01" >

            <br><br>

            <label for="senha">Senha</label>
            <input type="password" id="senha">

            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email">

            <br><br>

            <label for="url">Link:</label>
            <input type="url" id="url">

            <br><br>

            <label for="file">Ficheiro</label>
            <input type="file" id="file">

            <br><br>

            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="10" value="0">

            <br><br>

            <label for="">Questão 1:</label>
            <label for="a">A)</label><input type="checkbox" id="a" checked>
            <label for="b">B)</label><input type="checkbox" id="b">
            <label for="c">C)</label><input type="checkbox" id="c">
            <label for="d">D)</label><input type="checkbox" id="d">

            <br><br>

            <label for="">Questão 2:</label>
            <label for="a2">A)</label><input type="radio" id="a" name="questao_2" checked>
            <label for="b2">B)</label><input type="radio" id="b" name="questao_2">
            <label for="c2">C)</label><input type="radio" id="c" name="questao_2">
            <label for="d2">D)</label><input type="radio" id="d" name="questao_2">
            
            <br><br>

            <label for="cor">cor:</label>
            <input type="color" value="#ff0000">

            <br><br>

            <label for="data">Data-1:</label>
            <input type="date" id="data-1" value="2002-02-12" min="2010-01-01" max="2010-12-31">

            <br><br>

            <label for="mes">Mês:</label>
            <input type="month" id="mes">

            <br><br>

            <label for="hora">Hora-1:</label>
            <input type="time" id="Hora-1" min="09:00" max="18:00" step="1800">

            <br><br>

            <label for="hora-2">Hora-2:</label>
            <input type="datetime-local">
            
            
            <br><br>

            <input type="submit" value="Enviar">

        </form>

    </body>

</html>
