<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 20.1</title>
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>

        <h1>Exemplos de inputs + labels</h1>

        <hr>
        <br>
        <form>

            <label for="nome">Texto:</label>
            <input type="texto" id="nome" autocomplete="off"> 
            
            <br><br>

            <label for="texto-1">Texto:</label>
            <input type="text" id="texto-1" placeholder="Texto Fictício">

            <br><br>

            <label for="texto-2">Texto:</label>
            <input type="text" id="texto-2" value="Texto pre digitado">

            <br><br>

            <label for="texto-3">Texto:</label>
            <input type="text" id="texto-3" placeholder="Campo desabilitado" disabled>

            <br><br>

            <label for="texto_4">Texto:</label>
            <input type="text" id="texto-4" value="Texto fixo" readonly>

            <br><br>

            <label for="texto-5">Texto:</label>
            <input type="text" id="testo-5" minlength="3" maxlength="6" placeholder="3 a 6 carecteres">

            <br><br>

            <label for="texto-6">Texto:</label>
            <input type="text" id="texto-6" minlength="3" required placeholder="Campo obrigatório">

            <br><br>
            <hr>
            <br>

            <label for="numero">Número 1:</label>
            <input type="number" id="numero">

            <br><br>

            <label for="numero">Número 2:</label>
            <input type="number" id="numero" step="2">

            <br><br>

            <label for="numero">Número 3:</label>
            <input type="number" id="numero" step="0.01">

            <br><br>

            <label for="numero">Número 4:</label>
            <input type="number" id="numero" min="1" max="10" step="0.01">

            <br><br>
            <hr>
            <br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha">

            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email">

            <br><br>

            <label for="url">URL:</label>
            <input type="url" id="url">

            <br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" pattern="[0-9]{9}">

            <br><br>

            <label for="file">Ficheiro</label>
            <input type="file" id="file">

            <br><br>
            <hr>
            <br>
            
            <label for="volume">Volume</label>
            <input type="range" id="volume">

            <br><br>

            <label for="volume">Volume</label>
            <input type="range" value="0" id="volume">

            <br><br>
            <hr>
            <br>

            <label for="">checkbox 1</label>
            <label for="a">a)</label><input type="checkbox" id="a">
            <label for="b">b)</label><input type="checkbox" id="b">
            <label for="c">c)</label><input type="checkbox" id="c">
            
            <br><br>

            <label for="">checkbox 2</label>
            <label for="a">a)</label><input type="checkbox" id="a" checked>
            <label for="b">b)</label><input type="checkbox" id="b">
            <label for="c">c)</label><input type="checkbox" id="c" disabled>

            <br><br>

            <label for="">Radio 1:</label>
            <label for="a2">a)</label><input type="radio" id="a" name="radio-1">
            <label for="b2">b)</label><input type="radio" id="b" name="radio-1" checked>
            <label for="c2">c)</label><input type="radio" id="c" name="radio-1">
            
            <br><br>
            <hr>
            <br>

            <label for="cor">cor:</label>
            <input type="color">

            <br><br>

            <label for="cor">cor:</label>
            <input type="color" value="#ff0000">

            <br><br>
            <hr>
            <br>

            <label for="data-1">Data 1:</label>
            <input type="date" id="data-1">

            <br><br>

            <label for="data-2">Data 2:</label>
            <input type="date" id="data-2" value="2024-05-07">

            <br><br>

            <label for="data-3">Data 3:</label>
            <input type="date" id="data-3" min="2024-05-01" max="2024-05-31">

            <br><br>

            <label for="data-4">Data 4:</label>
            <input type="date" id="data-4" step="2">

            <br><br>
            <hr>
            <br>

            <label for="mes-1">Mês 1:</label>
            <input type="month" id="mes-1">

            <br><br>

            <label for="mes-2">Mês 2:</label>
            <input type="month" id="mes-2" value="2024-05">

            <br><br>

            <label for="mes-3">Mês 3:</label>
            <input type="month" id="mes-3" min="2024-07" max="2024-12">

            <br><br>

            <label for="mes-4">Mês 4:</label>
            <input type="month" id="mes-4" step="2">

            <br><br>
            <hr>
            <br>

            <label for="hora-1">Hora 1:</label>
            <input type="time" id="hora-1">

            <br><br>

            <label for="hora-2">Hora-2:</label>
            <input type="time" id="hora-2" value="19:15">

            <br><br>

            <label for="hora-3">Hora-3:</label>
            <input type="time" id="hora-3" min="20:00" max="21:00" >

            <br><br>

            <label for="hora-4">Hora-4:</label>
            <input type="time" id="hora-4" step="1">

            <br><br>

            <label for="hora-5">Hora-5:</label>
            <input type="time" id="hora-5" step="300">

            <br><br>

            <label for="hora-6">Hora-6:</label>
            <input type="time" id="hora-6" step="3600">



            <br><br>
            <hr>
            <br>

            <label for="data-hora-1">Data e hora 1:</label>
            <input type="datetime-local">
            
            
            <br><br>

            <label for="data-hora-1">Data e hora 2:</label>
            <input type="datetime-local" step="1">
            
            
            <br><br>

            <label for="data-hora-1">Data e hora 3:</label>
            <input type="datetime-local" value="2024-05-07 19:20:05">
            
            
            <br><br>
            <hr>
            <br>

            <input type="submit" value="Enviar">
            <!-- Reset é para voltar a tudo ao normal que estava antes de preencher-->
            <input type="reset" value="Reset">

        </form>

    </body>

</html>
