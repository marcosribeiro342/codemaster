<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
    </head>

    <body>

        <p>
            A tag &lt;br&gt; serve para quebrar a linha.

        </p>

        <p>
            &euro;
            <br>
            &yen;
            <br>
            &copy;
        </p>

        <h1>Exemplo da estrutura base do Html</h1>
        <code>
            &lt;!DOCTYPE html&gt;
            <br>
            &lt;html&gt;
            <br>
            &lt;head&gt;&lt;/head&gt;
            <br>
            &lt;body&gt;&lt;/body&gt;
            <br>
            &lt;/html&gt;

        </code>


    </body>

</html>
