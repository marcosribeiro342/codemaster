<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 8.2</title>
</head>
<body>
    <h1>Exemplo de Tabelas</h1>

    <hr>

    <h2>--- Exemplo de tabela com "caption" no topo---</h2>

    <table style="border:1px solid black; border-collapse: collapse;">

        <caption style="background-color: yellow;">Pessoas registadas</caption>

        <tr>

    
            <th style="border:1px solid black;">Nome</th>
            <th style="border:1px solid black;">Idade</th>
            <th style="border:1px solid black;">Morada</th>

        </tr>

        <tr>

            <td style="border:1px solid black;">Maria</td>
            <td style="border:1px solid black;">20</td>
            <td style="border:1px solid black;">Vila Real</td>

        </tr>

        <tr>

            <td style="border:1px solid black;">Marcos</td>
            <td style="border:1px solid black;">34</td>
            <td style="border:1px solid black;">Porto</td>

        </tr>
        <tr>

            <td style="border:1px solid black;">João</td>
            <td style="border:1px solid black;">35</td>
            <td style="border:1px solid black;">Braga</td>

        </tr>

        
    </table>

    <hr>
    
    <h2>--- Exemplo de tabela com "caption" na base---</h2>
    
    <table style="border:1px solid black; border-collapse: collapse;">

        <caption style="background-color: yellow;caption-side:bottom;">Pessoas registadas</caption>

        <tr>

    
            <th style="border:1px solid black;">Nome</th>
            <th style="border:1px solid black;">Idade</th>
            <th style="border:1px solid black;">Morada</th>

        </tr>

        <tr>

            <td style="border:1px solid black;">Maria</td>
            <td style="border:1px solid black;">20</td>
            <td style="border:1px solid black;">Vila Real</td>

        </tr>

        <tr>

            <td style="border:1px solid black;">Marcos</td>
            <td style="border:1px solid black;">34</td>
            <td style="border:1px solid black;">Porto</td>

        </tr>
        <tr>

            <td style="border:1px solid black;">João</td>
            <td style="border:1px solid black;">35</td>
            <td style="border:1px solid black;">Braga</td>

        </tr>

    </table>

</body>

</html>
