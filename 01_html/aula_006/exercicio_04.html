<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 6.4</title>
</head>
    <body>
        
        <h1>Exmplo do marque</h1>

        <h3>comportamentos</h3>

        <marquee behavior="scrool" direction="">
            disponivel brevemente
            <img src="bob.jpg" alt="bob" width="20">
        </marquee>

        <marquee behavior="alternate" direction="">
            disponivel brevemente
            <img src="bob.jpg" alt="bob" width="20">
        </marquee>
        
        <marquee behavior="slide" direction="">
            disponivel brevemente
            <img src="bob.jpg" alt="bob" width="20">
        </marquee>

        <hr>

        <h3>direções</h3>
        <!-- direção padrão é para esquerda-->
        <marquee direction="right">
            disponivel brevemente
            <img src="bob.jpg" alt="bob" width="20">
        </marquee>

        <marquee direction="left">
            disponivel brevemente
            <img src="bob.jpg" alt="bob" width="20">
        </marquee>

        <marquee direction="up">
            disponivel brevemente
            <img src="bob.jpg" alt="bob" width="20">
        </marquee>

        <marquee direction="down">
            disponivel brevemente
            <img src="bob.jpg" alt="bob" width="20">
        </marquee>

        <hr>

        <h3>velocidades</h3>
        <!--velocidade padrão é 6-->
        <marquee scrollamount="20">
            disponivel brevemente
            <img src="bob.jpg" alt="bob" width="20">
        </marquee>

        <hr>

        <marquee behavior="alternate" direction="up" style="height: 100px;">
            <marquee behavior="alternate" direction="rigth">
                <img src="bob.jpg" alt="bob" width="20">
            </marquee>   
        </marquee>

    </body>
</html>
